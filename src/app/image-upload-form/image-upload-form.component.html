<div>
  <form>
    <div class="form-group">
      <label for="name">Caption</label>
      <input type="text" class="form-control" [(ngModel)]="caption" name="caption" required>
    </div>
    <div class="form-group">
      <input type="radio" class="form-control" name="publish" value="false" > Publish
      <input type="file" class="form-control" [(ngModel)]="image" name="image" accept="image/*">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
